name: Deploy Frontend to Azure Storage

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:  # âœ… manual trigger from GitHub

jobs:
  deploy-frontend:
    name: Upload to Blob and Purge CDN
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload static files to Azure Blob Storage
        run: |
          az storage blob upload-batch \
            --account-name zchresumestoragedev \
            --destination \$web \
            --source . \
            --overwrite \
            --auth-mode key

      - name: Purge Azure CDN Endpoint
        run: |
          echo "Waiting 30s to allow blob propagation..."
          sleep 30
          az cdn endpoint purge \
            --resource-group cloud-resume-rg \
            --profile-name resume-cdn-profile \
            --name shecodesclouds \
            --content-paths '/*'
