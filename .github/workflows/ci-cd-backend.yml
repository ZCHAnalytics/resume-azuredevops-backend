name: CI/CD - Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'cloud-resume-iac/**'     # Terraform code
      - 'backend/**'              # Azure Function code
      - '.github/workflows/ci-cd-backend.yml'  # GitHub Actions workflow code

env:
  TF_WORKING_DIR: cloud-resume-iac
  FUNCTION_SRC_DIR: backend

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
  
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -refresh=false -out plan.tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -input=false -auto-approve plan.tfplan

  deploy-function:
    name: Build, Test & Deploy Function
    needs: terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.FUNCTION_SRC_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: zchresume-api
          package: .
